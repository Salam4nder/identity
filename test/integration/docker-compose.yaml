version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: test 
      POSTGRES_PASSWORD: integration
    ports: 
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d users-db"]
      interval: 5s
      timeout: 10s
      retries: 5
